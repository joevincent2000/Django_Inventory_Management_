{% extends 'base.html' %}

{% block body %}


<div class="button-group">
    <a href="{% url 'display_product' %}" class="btn btn-primary btn-md" role="button">Product</a>
    <a href="{% url 'add_product' %}" class="btn btn-warning btn-md" role="button">Add</a>
</div>
<br>
<h4>Currently Viewing {{ header }}</h4>
<table class="table table-hover">
<thead>
    <tr>
        <th>Product</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
    {% for item in items %}
<tr>
    <td>{{ item.pk }}</td>
    <td>{{ item.status }}</td>
    <td>
        <a href="{% url 'edit_product' item.pk %}" class="btn btn-warning btn-sm" role="button">Edit</a>
        <a href="{% url 'delete_product' item.pk %}" class="btn btn-warning btn-sm" role="button">Delete</a>
    </td>
</tr>  

    {% endfor %}

</tbody>
</table>

{% endblock %}
